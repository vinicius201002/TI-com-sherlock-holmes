<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="../styles/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="barra_lateral">
        <div class="option">
            <i class="fa-solid fa-chart-simple"></i>
            <p>Dashboard</p>
        </div>
        <div class="option">
            <i class="fa-solid fa-user"></i>
            <p>Usuários</p>
        </div>
        <div class="option">
            <i class="fa-solid fa-book"></i>
            <p>Postagens</p>
        </div>
        <div class="option">
            <i class="fa-solid fa-right-to-bracket"></i>
            <p>Sair</p>
        </div>
    </div>
    <div class="container">
        <div class="form">
            <div class="cabecalho">
                <p>Usuários</p>
                <div class="buscar">
                    <input type="text" id="ipt_buscar">
                    <button>Buscar</button>
                </div>
                <button>Novo usuário</button>
            </div>
            <table style="width: 100%;" class="tabela">
                <!-- Header da tabela -->
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Senha</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                <tbody id="corpo_tabela">

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script>
    // fetch de usuários quando carregar a página
    window.addEventListener("load", (event) => {
        fetch("/usuarios/", {
            method: "GET"
        })
            .then((resposta) => {
                resposta.json()
                    .then((dados) => {
                        // adicionar dados à tabela
                        for (var i = 0; i < dados.length; i++) {
                            corpo_tabela.innerHTML += `
                            <td>${dados[i].id}</td>
                            <td>${dados[i].nome}</td>
                            <td>${dados[i].email}</td>
                            <td>${dados[i].senha}</td>
                            <td><i class="fa-solid fa-pencil"></i></td>
                            <td><i class="fa-solid fa-trash"></i></td>
                            `;
                        }
                    })
                    .catch((erro) => {
                        console.error("Erro ao converter JSON", erro)
                    })
            })
            .catch((erro) => {
                console.error(erro);
            })
    });

</script>

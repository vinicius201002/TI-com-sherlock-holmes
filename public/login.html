<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="box-login">
            <div class="form">
                <h1>Bem vindo de volta à Baker Street</h1>
                <div class="campo">
                    <p>Insira seu e-mail</p>
                    <input type="text" id="ipt_email">
                </div>
                <div class="campo">
                    <div class="senha">
                        <p>Senha</p>
                        <p id="mostrarSenha">Mostrar</p>
                    </div>
                    <input type="password" id="ipt_senha">
                </div>
                <button onclick="logar()">Login</button>
                <div class="permanecer-conectado">
                    <input id="chkbox_permanecer" type="checkbox">
                    <p>Permanecer conectado</p>
                </div>
                <p>Não possui conta? <a class="cadastrar" href="cadastro.html">Cadastrar-se</a></p>
            </div>
            <div class="imagem"></div>
        </div>
    </div>
</body>
</html>
<script>
    function logar() {;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var permanecerLogado = chkbox_permanecer.checked;

        if (email != "" && senha != "") {
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
            }).then(function (resposta) {
                console.log(resposta)
                if (resposta.status == 200) {
                    alert("Logado com sucesso");
                    // fazendo operações com o resultado do login
                    resposta.json().then( (dados) => {
                        var dadosUsuario = dados[0];
                        if (permanecerLogado) {
                            sessionStorage.setItem("id_usuario", dadosUsuario.idUsuario);
                        }
                    }).catch((erro) => {
                        console.log("Erro ao recuperar JSON da resposta: ", erro)
                    })
                } else {
                    alert("Erro no login")
                }

            }).catch(function (erro) {
                console.log(erro);
            })

        } else {
            alert("Preencha todos os campos")
        }
    } 

    var p_mostrar_senha = document.getElementById("mostrarSenha");
    var input_senha = document.getElementById("ipt_senha");
    p_mostrar_senha.addEventListener("click", () => {
        mostrarSenha();
    })

    function mostrarSenha() {
        p_mostrar_senha.innerHTML = (p_mostrar_senha.innerHTML == "Mostrar" ? "Esconder":"Mostrar");
        input_senha.type = (p_mostrar_senha.innerHTML == "Mostrar" ? "password":"text");
        
    }
</script>
